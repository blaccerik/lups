<div class="container">
  <div class="image">
    <img *ngIf="img()" [src]="img()" alt="image" (click)="click()"/>
    <div *ngIf="showIcon()" class="animated-div" [@growShrink] (@growShrink.done)="onAnimationDone()">
      <mat-icon>{{ audioService.audio.paused ? 'play_arrow' : 'pause' }}</mat-icon>
    </div>
  </div>
  <h2>{{title()}}</h2>
  <h3>{{author()}}</h3>
</div>
