<div class="container"
     infiniteScroll
     [infiniteScrollDistance]="1"
     [infiniteScrollThrottle]="50"
     [infiniteScrollContainer]="'.router-container'"
     [fromRoot]="true"
     (scrolled)="onScroll()"
>
  <div class="news-grid">
    <ng-container *ngFor="let news of newsItems">
      <div class="news-item">
        <div class="news-category">{{ news.category }}</div>
        <div *ngIf="news.image">
          <img>
        </div>
        <div class="news-creator">{{ news.creator }}</div>
        <div class="news-date">{{ news.date }}</div>
        <div class="news-title">{{ news.title }}</div>
      </div>
    </ng-container>
  </div>
</div>
