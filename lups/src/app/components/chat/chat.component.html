<mat-drawer-container class="container">
  <mat-drawer mode="side" opened class="color" style="border-right: 3px solid black">
    <div class="down">
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon class="bigger">{{ isSidenavOpen ? "close" : "menu" }}</mat-icon>
      </button>
      <mat-icon class="bigger icon-cap" [svgIcon]="this.form.controls['language'].value"></mat-icon>
      <mat-icon class="bigger icon-cap">{{stringToModel(this.form.controls['model'].value)}}</mat-icon>
    </div>
  </mat-drawer>
  <mat-drawer-content>
      <mat-drawer-container class="container">
        <mat-drawer mode="side" [opened]="isSidenavOpen" class="color" style="border-right: 3px solid black">
          <div class="centered-title">
            Seaded
          </div>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div>
              <mat-form-field  appearance="outline" style="margin: 0 20px" color="warn">
                <mat-label>Mudeli keel</mat-label>
                <mat-select formControlName="language">
                  <mat-option *ngFor="let lang of languages" [value]="lang.value">{{ lang.display }}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div>
              <mat-form-field appearance="outline" style="margin: 0 20px">
                <mat-label>Mudel</mat-label>
                <mat-select formControlName="model">
                  <mat-option *ngFor="let mdl of models" [value]="mdl.value">{{ mdl.display }}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </form>
        </mat-drawer>
        <mat-drawer-content>
          chat here
        </mat-drawer-content>
      </mat-drawer-container>
  </mat-drawer-content>
</mat-drawer-container>
