<mat-drawer-container class="main-container" autosize>
  <mat-drawer-content class="chat-container">
    <button mat-icon-button class="toggle-button" (click)="drawerOpen.set(!drawerOpen())">
      <mat-icon>{{drawerOpen() ? "arrow_forward_ios" : "arrow_back_ios"}}</mat-icon>
    </button>
    <app-chat-box></app-chat-box>
  </mat-drawer-content>
  <mat-drawer [opened]="!drawerOpen()" mode="side" position="end">
    <app-chat-drawer></app-chat-drawer>
  </mat-drawer>
</mat-drawer-container>
