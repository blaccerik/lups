<div *ngIf="!hasLoaded">
  loading
</div>
<div *ngIf="hasLoaded" style="background-color: aliceblue">
  <input type="text" [(ngModel)]="textField" maxlength="100" placeholder="K端si k端simus" (keyup.enter)="send()">
  <input type="text" [(ngModel)]="language" placeholder="language">
  <button (click)="send()">send</button>
  <button (click)="cancel()">cancel</button>
  <button (click)="clear()">clear</button>
  <div *ngFor="let message of messages">
    {{message.message_owner}}: {{message.message_text}}
  </div>
</div>
