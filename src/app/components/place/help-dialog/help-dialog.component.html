<mat-dialog-content>
  <div class="popup-header">
    <h2 class="popup-title">Kuidas kasutada</h2>
    <button mat-icon-button (click)="closeDialog()">
      <mat-icon aria-label="Close">close</mat-icon>
    </button>
  </div>
  <div class="popup-content">
    <p>1) Kasuta vasakut hiire klõpsu, et ringi liikuda.</p>
    <p>2) Kasuta paremat hiire klõpsu, et piksel joonistada.</p>
    <p>3) Proovi mitte teiste joonistusi nikkuda!</p>
  </div>
</mat-dialog-content>
